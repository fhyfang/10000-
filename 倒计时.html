    <div class="countdown-container">

        <h1 class="title">æœªæ¥çš„10000å¤©</h1>

        <div class="countdown-grid">
            <div class="time-unit">
                <span class="time-number" id="days">0</span>
                <div class="time-label">å¤©</div>

                <div class="time-label">ç§’</div>

        <div class="progress-bar">

        <div class="target-date">
            <strong>ç›®æ ‡æ—¥æœŸ:</strong> <span id="targetDate"></span>

    <script>
        // ç”Ÿæ—¥è®¾ç½®
        const birthDate = new Date(1987, 7, 25); // æœˆä»½ä»0å¼€å§‹ï¼Œæ‰€ä»¥8æœˆæ˜¯7
        
        // è®¡ç®—å¹¶æ˜¾ç¤ºå½“å‰å¹´é¾„å’Œå·²ç”Ÿå­˜å¤©æ•°
        function updateAge() {
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            // è®¡ç®—å·²ç”Ÿå­˜å¤©æ•°
            const timeDiff = today.getTime() - birthDate.getTime();
            const daysLived = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            document.getElementById('currentAge').textContent = age;
            document.getElementById('daysLived').textContent = daysLived.toLocaleString();
        }
        
        // è®¡ç®—ç›®æ ‡æ—¥æœŸï¼ˆä»ä»Šå¤©å¼€å§‹çš„10000å¤©åï¼‰
        const startDate = new Date();
        const targetDate = new Date(startDate.getTime() + (10000 * 24 * 60 * 60 * 1000));
        
        // æ˜¾ç¤ºç›®æ ‡æ—¥æœŸ
        document.getElementById('targetDate').textContent = targetDate.toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long'
        });
        
        function updateCountdown() {
            const now = new Date().getTime();
            const target = targetDate.getTime();
            const difference = target - now;
            
            if (difference > 0) {
                // è®¡ç®—å‰©ä½™æ—¶é—´
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                // æ›´æ–°æ˜¾ç¤º
                document.getElementById('days').textContent = days.toString().padStart(4, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                // è®¡ç®—è¿›åº¦ç™¾åˆ†æ¯”
                const totalTime = 10000 * 24 * 60 * 60 * 1000; // 10000å¤©çš„æ€»æ¯«ç§’æ•°
                const elapsed = totalTime - difference;
                const progressPercent = (elapsed / totalTime) * 100;
                document.getElementById('progressFill').style.width = progressPercent + '%';
            } else {
                // å€’è®¡æ—¶ç»“æŸ
                document.getElementById('days').textContent = '0000';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('progressFill').style.width = '100%';
                
                document.querySelector('.title').textContent = 'ğŸ‰ æŒ‘æˆ˜å®Œæˆ!';
                document.querySelector('.subtitle').textContent = 'æ­å–œä½ å®Œæˆäº†10000å¤©çš„æ—…ç¨‹!';
            }
        }
        
        // åˆå§‹åŒ–
        updateAge();
        updateCountdown();
        
        // æ¯ç§’æ›´æ–°ä¸€æ¬¡
        setInterval(updateCountdown, 1000);
        // æ¯å¤©æ›´æ–°ä¸€æ¬¡å¹´é¾„ï¼ˆè™½ç„¶å¹´é¾„å˜åŒ–å¾ˆæ…¢ï¼Œä½†ä¿é™©èµ·è§ï¼‰
        setInterval(updateAge, 24 * 60 * 60 * 1000);
    </script>
