        <div class="age-info">

    <script>
        // --- é…ç½®åŒºåŸŸ ---
        
        // ä¸ªäººç”Ÿæ—¥ï¼Œç”¨äºè®¡ç®—å¹´é¾„å’Œå·²ç”Ÿå­˜å¤©æ•° (æ­¤åŠŸèƒ½ä¿æŒä¸å˜)
        const birthDate = new Date(1987, 7, 25); // æœˆä»½ä»0å¼€å§‹ï¼Œæ‰€ä»¥8æœˆæ˜¯7
        
        // **æ ¸å¿ƒä¿®æ”¹ï¼šè®¾ç½®å›ºå®šçš„èµ·ç‚¹å’Œç»ˆç‚¹**
        const COUNTDOWN_START_DATE = new Date('2025-07-14T00:00:00');
        const COUNTDOWN_END_DATE = new Date('2052-11-29T23:59:59');

        // --- åŠŸèƒ½å‡½æ•° ---

        // è®¡ç®—å¹¶æ˜¾ç¤ºå½“å‰å¹´é¾„å’Œå·²ç”Ÿå­˜å¤©æ•° (æ­¤å‡½æ•°ä¸å˜)
        function updateAge() {
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            const timeDiff = today.getTime() - birthDate.getTime();
            const daysLived = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            document.getElementById('currentAge').textContent = age;
            document.getElementById('daysLived').textContent = daysLived.toLocaleString();
        }

        // ä¸»å€’è®¡æ—¶ä¸è¿›åº¦æ¡æ›´æ–°å‡½æ•°
        function updateCountdown() {
            const now = new Date();
            const difference = COUNTDOWN_END_DATE.getTime() - now.getTime();
            
            if (now < COUNTDOWN_START_DATE) {
                 // --- æƒ…å†µ1: å€’è®¡æ—¶è¿˜æœªå¼€å§‹ ---
                const timeToStart = COUNTDOWN_START_DATE.getTime() - now.getTime();
                const days = Math.floor(timeToStart / (1000 * 60 * 60 * 24));
                document.querySelector('.title').textContent = `è·å¼€å§‹è¿˜æœ‰ ${days} å¤©`;
                document.querySelector('.subtitle').textContent = `å€’è®¡æ—¶å°†äº ${COUNTDOWN_START_DATE.toLocaleDateString('zh-CN')} å¼€å§‹`;

                document.getElementById('days').textContent = '----';
                document.getElementById('hours').textContent = '--';
                document.getElementById('minutes').textContent = '--';
                document.getElementById('seconds').textContent = '--';
                document.getElementById('progressFill').style.width = '0%';

            } else if (difference > 0) {
                // --- æƒ…å†µ2: å€’è®¡æ—¶æ­£åœ¨è¿›è¡Œä¸­ ---
                // è®¡ç®—å‰©ä½™æ—¶é—´
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                // æ›´æ–°å€’è®¡æ—¶æ˜¾ç¤º
                document.getElementById('days').textContent = days.toString().padStart(4, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                // è®¡ç®—å¹¶æ›´æ–°è¿›åº¦æ¡
                const totalDuration = COUNTDOWN_END_DATE.getTime() - COUNTDOWN_START_DATE.getTime();
                const elapsedTime = now.getTime() - COUNTDOWN_START_DATE.getTime();
                const progressPercent = (elapsedTime / totalDuration) * 100;
                document.getElementById('progressFill').style.width = Math.min(100, progressPercent) + '%';
            
            } else {
                // --- æƒ…å†µ3: å€’è®¡æ—¶å·²ç»“æŸ ---
                document.getElementById('days').textContent = '0000';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('progressFill').style.width = '100%';
                
                document.getElementById('mainTitle').textContent = 'ğŸ‰ æ—…ç¨‹æŠµè¾¾ç»ˆç‚¹!';
                document.getElementById('mainSubtitle').textContent = 'æ­å–œä½ è§è¯äº†ä» 2025 åˆ° 2052 çš„è¿™æ®µæ—¶å…‰!';
            }
        }
        
        // --- é¡µé¢åˆå§‹åŒ– ---
        function initializePage() {
            // è®¡ç®—æ€»å¤©æ•°å¹¶è®¾ç½®æ ‡é¢˜
            const totalDurationMs = COUNTDOWN_END_DATE.getTime() - COUNTDOWN_START_DATE.getTime();
            const totalDays = Math.ceil(totalDurationMs / (1000 * 60 * 60 * 24)); 
            document.getElementById('mainTitle').textContent = `ä¸€ä¸ª ${totalDays} å¤©çš„çº¦å®š`;
            
            //  --- ä¸»è¦ä¿®æ”¹ç‚¹ ---
            // å°†å‰¯æ ‡é¢˜è®¾ç½®ä¸ºæŒ‡å®šçš„æ–‡æœ¬
            document.getElementById('mainSubtitle').textContent = 'æœªæ¥å·²æ¥ï¼Œåªæ˜¯ä¸å‡åŒ€å‘ç”Ÿ';
            
            // æ˜¾ç¤ºæ ¼å¼åŒ–çš„ç›®æ ‡æ—¥æœŸ
            document.getElementById('targetDate').textContent = COUNTDOWN_END_DATE.toLocaleDateString('zh-CN', {

            // é¦–æ¬¡è¿è¡Œæ›´æ–°å‡½æ•°
            updateAge();

        // å¯åŠ¨é¡µé¢
